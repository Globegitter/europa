<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Distelli Registry Action Monitor</title>
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // Force `fetch` polyfill to workaround Chrome not displaying request body
      // in developer tools for the native `fetch`.
      self.fetch = null;
    </script>
    <script src="/js/app.js"></script>
    <script type="text/javascript">
      // Initialization glue code
      var PAGE_PROPS = {}; //js props can go here
      window.MyApp.init({
        mount: 'root',
        props: PAGE_PROPS
      });
    </script>
  </body>
</html>
